<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>JQuery</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
      <h1>Galeria de Fotos</h1>
      <button type="button" id="newImage">Nova imagem +</button>
    </header>

    <form>
      <h2>Inserir nova imagem</h2>
      <input type="url" name="url" id="url" placeholder="URL da imagem" required>
      <button type="submit" id="to-Add">Adicionar</button>
      <button type="reset" id="cancel">Cancelar</button>
    </form>

    <div class="box">
      <ul>
        <li>
          <img src="img/foto1.jpg" alt="Pintura de um gato">
          <div class="overlay-imagem-link">
            <a href="img/foto1.jpg" target="_blank" title="Pintura de um gato">
              Ver imagem em tamanho real
            </a>
          </div>
        </li>
        
        <li>
          <img src="img/foto2.jpg" alt="Pintura de um gato">
          <div class="overlay-imagem-link">
            <a href="img/foto2.jpg" target="_blank" title="Pintura de um gato">
              Ver imagem em tamanho real
            </a>
          </div>
        </li>
  
        <li>
          <img src="img/foto3.jpg" alt="Pintura de um gato">
          <div class="overlay-imagem-link">
            <a href="img/foto3.jpg" target="_blank" title="Pintura de um gato">
              Ver imagem em tamanho real
            </a>
          </div>
        </li>
      </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="src/index.js"></script>
</body>
</html>
